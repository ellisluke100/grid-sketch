<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <main> 
        <h1> Grid Sketch </h1>
        <input class="color-picker" type="color" name="color">
        <button class="clear-btn grid-btn">Clear</button>
        <button class="eraser-btn grid-btn">Eraser</button>
        <div class="grid-size-slider">
            <label class="slider-label"> 25 x 25 </label>
            <input class="size-slider" type="range" min="5" max="50" value="25" step="1">
        </div>
        <div id="grid">
            
        </div>
    </main>
</body>
</html>
